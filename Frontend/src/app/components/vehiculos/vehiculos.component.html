<header class="masthead">
    <div class="col-md-6 offset-md-3">
      <h1 style="text-shadow: 2px 0 #000; color:gold">Rentals Venado</h1>
      <h3 class="text-center" style="color: gold; text-shadow: 2px 0 #000;">Creación de vehículo</h3>
      <form (ngSubmit)= "crearVehiculo()" #alquilerForm = "ngForm">
        <div class="row" style="color: black">
          <div class="col">
            <div class="form-group">
              <label style="background-color: gold">Marca: </label>
              <input type="text"
              class="form-control"
              id="marca"
              [(ngModel)] = "vehiculo.marca"
              name="marca"
              required
              minlength="4"
              maxlength="20"
              placeholder="Ingresa la marca"
              #marca = "ngModel"
              >
              <div class="text text-danger" *ngIf= "marca.invalid && (marca.dirty || marca.touched)" >
                <div *ngIf= "marca.hasError('required') ||
                marca.hasError('minlength') || marca.hasError('maxlength')">
                  Ingrese una marca valida
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Modelo: </label>
              <input type="text"
              class="form-control"
              id="modelo"
              [(ngModel)] = "vehiculo.modelo"
              name="modelo"
              required
              minlength="2"
              maxlength="20"
              placeholder="Ingresa el modelo"
              #modelo = "ngModel"
              >
              <div class="text text-danger" *ngIf= "modelo.invalid && (modelo.dirty || modelo.touched)" >
                <div *ngIf= "modelo.hasError('required') ||
                modelo.hasError('minlength') || modelo.hasError('maxlength')">
                  Ingrese un modelo valido
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Año: </label>
              <input type="number"
              placeholder="Ingresa el año"
              required
              class="form-control"
              id="anio"
              [(ngModel)] = "vehiculo.anio"
              name="anio"
              required
              minlength="4"
              maxlength="4"
              #anio = "ngModel">
              <div class="text text-danger" *ngIf= "anio.invalid && (anio.dirty || anio.touched)" >
                <div *ngIf= "anio.hasError('required') ||
                anio.hasError('minlength') || anio.hasError('maxlength')">
                  Ingrese un documento de identidad valido
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Imagen:</label>
              <input type="file"
              placeholder="Ingresa la imagen del vehiculo"
              class="form-control"
              id="imagen"
              [(ngModel)] = "vehiculo.imagen"
              name="imagen"
              required
              minlength="8"
              maxlength="255"
              #imagen = "ngModel">
              <div class="text text-danger" *ngIf= "imagen.invalid && (imagen.dirty || imagen.touched)" >
                <div *ngIf= "imagen.hasError('required') ||
                imagen.hasError('minlength') || imagen.hasError('maxlength')">
                  Ingrese una imagen valida
                </div>
              </div>
            </div>
            <br>
          </div>
          <div class="col">
            <div class="form-group">
              <label style="background-color: gold;">Patente: </label>
              <input type="text"
              placeholder="Ingresa la patente"
              class="form-control"
              id="patente"
              [(ngModel)] = "vehiculo.patente"
              name="patente"
              required
              minlength="6"
              maxlength="20"
              #patente = "ngModel">
              <div class="text text-danger" *ngIf= "patente.invalid && (patente.dirty || patente.touched)" >
                <div *ngIf= "patente.hasError('required') ||
                patente.hasError('minlength') || patente.hasError('maxlength')">
                  Ingrese un patente valida
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Tamaño: </label>
              <input type="text"
              placeholder="Ingresa el tamaño"
              class="form-control"
              id="tamanio"
              [(ngModel)] = "vehiculo.tamanio"
              name="tamanio"
              required
              minlength="4"
              maxlength="50"
              #tamanio = "ngModel">
              <div class="text text-danger" *ngIf= "tamanio.invalid && (tamanio.dirty || tamanio.touched)" >
                <div *ngIf= "tamanio.hasError('required') ||
                 tamanio.hasError('minlength') || tamanio.hasError('maxlength')">
                  Ingrese un tamaño valido
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Transmision: </label>
              <input type="number"
              placeholder="Ingresa el tipo de transmision"
              class="form-control"
              id="transmision"
              [(ngModel)] = "vehiculo.transmision"
              name="transmision"
              required
              minlength="1"
              maxlength="1"
              #transmision = "ngModel">
              <div class="text text-danger"  *ngIf= "transmision.invalid && (transmision.dirty || transmision.touched)" >
                <div *ngIf= "transmision.hasError('required') ||
                 transmision.hasError('minlength') || transmision.hasError('maxlength') ">
                  Ingrese una transmision valida
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label style="background-color: gold">Categoria: </label>
              <input type="text"
              placeholder="Ingresa tu categoria"
              class="form-control"
              id="categoria"
              [(ngModel)] = "vehiculo.categoria"
              name="categoria"
              required
              minlength="4"
              maxlength="50"
              #categoria = "ngModel">
              <div class="text text-danger" *ngIf= "categoria.invalid && (categoria.dirty || categoria.touched)" >
                <div *ngIf= "categoria.hasError('required') ||
                 categoria.hasError('minlength') || categoria.hasError('maxlength')">
                  Ingrese una categoria valida
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="form-group" style="margin-bottom:10px ;display: inline-block;">
              <label style="background-color: gold">Precio: </label>
              <input type="number"
              placeholder="Ingresa el precio"
              class="form-control"
              id="precio"
              [(ngModel)] = "vehiculo.precioalquiler"
              name="precio"
              required
              minlength="4"
              maxlength="50"
              #precio = "ngModel">
              <div class="text text-danger" *ngIf= "precio.invalid && (precio.dirty || precio.touched)" >
                <div *ngIf= "precio.hasError('required') ||
                precio.hasError('minlength') || precio.hasError('maxlength')">
                  Ingrese un precio valido
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-success"
        style="float: right;" [disabled]= "!alquilerForm.form.valid">
        Confirmar ingreso</button>
      </form>
    </div>
    </header>
